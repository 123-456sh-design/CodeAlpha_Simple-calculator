<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1><img src="images/calculator.png" alt="">Calculator</h1>
        <input type="number" placeholder="first number" class="fNum">
        <input type="number" placeholder="second number" class="sNum">
        <div class="buttons">
            <button class="add">+</button>
            <button class="subtract">-</button>
            <button class="multiply">*</button>
            <button class="division">/</button>
        </div>
        <input readonly placeholder="result" class="result">
    </div>
    <script src="main.js"></script>
</body>
</html>
